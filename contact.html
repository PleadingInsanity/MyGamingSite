  <section id="contact">
    <div class="container contact-forms">
      <form action="mailto:pcolly01@gmail.com" method="GET" enctype="text/plain">
        <h3>Please input your name</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Input name">
        </div>
        <h3>Choose your preferred pronouns</h3>
        <div class="custom-control custom-radio">

          <label class="custom-control-label" for="customRadio1">They/Them</label>
        </div>

        </div>

          <label class="custom-control-label" for="customRadio3">He/Him</label>
        </div>
        <h3>Please provide your email address</h3>
        <div class="form-group">
          <input type="email" class="form-control" id="message" placeholder="Enter email">
        </div>
        <h3>Write me a message</h3>
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="Write message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
      </form>
    </div>
